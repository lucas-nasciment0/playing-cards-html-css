<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card spades-ace">
      <div class="left">A<br>&spades;</div>
      <div class="middle">
        <div class="rank">A</div>
        <div class="suit">&spades;</div>
      </div>
      <div class="right">&spades;<br>A</div>
    </div>

    <div class="card hearts-king">
      <div class="left">K<br>&hearts;</div>
      <div class="middle">
        <div class="rank">K</div>
        <div class="suit">&hearts;</div>
      </div>
      <div class="right">&hearts;<br>K</div>
    </div>

    <div class="card diamonds-queen">
      <div class="left">Q<br>&diams;</div>
      <div class="middle">
        <div class="rank">Q</div>
        <div class="suit">&diams;</div>
      </div>
      <div class="right">&diams;<br>Q</div>
    </div>
  </main>

</body>

</html>
